<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Expense Tracker</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>Expense Tracker App</h1><br>
    <form id="expense-form">
        <label for="text"><b>Description : </b></label>
        <input type="text" id="desc" placeholder="Description"  />
        <br>
        <label for="text"><b>Amount :</b></label>
        <input type="number" id="amount" placeholder="Amount" />
        <br>
        <label for="text"><b>Category :</b></label>
        <select id="category">
            <option disabled selected>Select Category</option>
            <option>Food</option>
            <option>Travelling</option>
            <option>Shopping</option>
            <option>Roomrent</option>
            <option>Basic need</option>
            <option>Other</option>
        </select>
    <br>
    <button type="submit">Submit</button>
    </form>
    <table id="expense-table">
        <thead>
            <tr>
                <th>Description</th>
                <th>Amount</th>
                <th>Category</th>
                <th>Date</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <div class="total">Total Expenses: Rs. <span id="total">0</span></div>
</div>
<script src="script.js"></script>
</body>
</html>
